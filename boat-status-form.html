<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat Status Update Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            background: linear-gradient(45deg, #00bfff, #b19cd9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 1.1em;
            color: #e0e0e0;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1.1em;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #00bfff;
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 191, 255, 0.3);
        }

        input[type="text"]::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .operator-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .operator-section label {
            margin-bottom: 5px;
            font-size: 1em;
        }

        .operator-section input {
            font-size: 1em;
            padding: 12px;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .radio-option {
            position: relative;
            padding-left: 35px;
            cursor: pointer;
            font-size: 1.05em;
            transition: all 0.3s ease;
            padding: 12px 12px 12px 40px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
        }

        .radio-option:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .radio-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 20px;
            width: 20px;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
        }

        .radio-custom {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            height: 20px;
            width: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .radio-option input[type="radio"]:checked ~ .radio-custom {
            background: #00bfff;
            border-color: #00bfff;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }

        .radio-custom:after {
            content: "";
            position: absolute;
            display: none;
            top: 5px;
            left: 5px;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: white;
        }

        .radio-option input[type="radio"]:checked ~ .radio-custom:after {
            display: block;
        }

        .status-label {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 3px;
            display: inline-block;
        }

        .status-none { background-color: #ff0000; }
        .status-platform { background-color: #ff8c00; }
        .status-pierside { background-color: #ffff00; }
        .status-pretow { 
            background: repeating-linear-gradient(
                45deg,
                #ffffff,
                #ffffff 3px,
                #00ff00 3px,
                #00ff00 6px
            );
        }
        .status-operational { background-color: #00ff00; }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #00bfff, #b19cd9);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 191, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 90%;
            width: 400px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translate(-50%, -60%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #00bfff;
            font-size: 1.5em;
        }

        .modal-info {
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.8;
            max-height: 300px;
            overflow-y: auto;
        }

        .modal-info .boat-list {
            text-align: left;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .modal-info .boat-number {
            color: #00bfff;
            font-weight: bold;
        }

        .modal-info .action {
            color: #b19cd9;
            font-weight: bold;
        }

        .modal-info .operator-name {
            color: #00ff00;
            font-weight: bold;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-buttons button {
            margin: 0;
            padding: 12px 30px;
            font-size: 1em;
            width: auto;
        }

        .btn-confirm {
            background: linear-gradient(45deg, #00ff00, #00cc00);
        }

        .btn-confirm:hover {
            box-shadow: 0 6px 20px rgba(0, 255, 0, 0.4);
        }

        .btn-back {
            background: linear-gradient(45deg, #ff6b6b, #ff5252);
        }

        .btn-back:hover {
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .success-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            border-radius: 10px;
            text-align: center;
            animation: pulse 2s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translate(-50%, -100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translate(-50%, 0); opacity: 1; }
            to { transform: translate(-50%, -100%); opacity: 0; }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .modal-content {
                width: 350px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Boat Status Update</h1>
        
        <form id="statusForm">
            <div class="operator-section">
                <label for="operatorName">Operator Name</label>
                <input 
                    type="text" 
                    id="operatorName" 
                    name="operatorName" 
                    placeholder="Enter your name"
                    required
                />
                <small style="color: #ccc; font-size: 0.9em;">This will be saved for future updates</small>
            </div>

            <div class="form-group">
                <label for="boatNumbers">Boat Numbers</label>
                <textarea 
                    id="boatNumbers" 
                    name="boatNumbers" 
                    placeholder="Example: 1 5 12 23 45 67 89 101"
                    required
                ></textarea>
                <small style="color: #ccc; font-size: 0.9em;">Enter boat numbers separated by spaces</small>
            </div>

            <div class="form-group">
                <label>Select Status Update</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="status" value="none" required>
                        <span class="radio-custom"></span>
                        <span class="status-label">
                            <span class="status-indicator status-none"></span>
                            No Check
                        </span>
                    </label>
                    
                    <label class="radio-option">
                        <input type="radio" name="status" value="platform">
                        <span class="radio-custom"></span>
                        <span class="status-label">
                            <span class="status-indicator status-platform"></span>
                            Platform Check Complete
                        </span>
                    </label>
                    
                    <label class="radio-option">
                        <input type="radio" name="status" value="pierside">
                        <span class="radio-custom"></span>
                        <span class="status-label">
                            <span class="status-indicator status-pierside"></span>
                            Pierside Check Complete
                        </span>
                    </label>
                    
                    <label class="radio-option">
                        <input type="radio" name="status" value="pretow">
                        <span class="radio-custom"></span>
                        <span class="status-label">
                            <span class="status-indicator status-pretow"></span>
                            Pre-Tow Check Complete
                        </span>
                    </label>
                    
                    <label class="radio-option">
                        <input type="radio" name="status" value="operational">
                        <span class="radio-custom"></span>
                        <span class="status-label">
                            <span class="status-indicator status-operational"></span>
                            Operational Check Complete
                        </span>
                    </label>
                    
                    <label class="radio-option">
                        <input type="radio" name="status" value="tow">
                        <span class="radio-custom"></span>
                        Being Towed
                    </label>
                    
                    <label class="radio-option">
                        <input type="radio" name="status" value="transit">
                        <span class="radio-custom"></span>
                        In Transit
                    </label>
                    
                    <label class="radio-option">
                        <input type="radio" name="status" value="operational-area">
                        <span class="radio-custom"></span>
                        Operational Area
                    </label>
                    
                    <label class="radio-option">
                        <input type="radio" name="status" value="return-pier">
                        <span class="radio-custom"></span>
                        Return to Pier
                    </label>
                </div>
            </div>

            <button type="submit">Submit Update</button>
        </form>

        <div class="success-message" id="successMessage">
            Updates sent successfully!
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h2>Confirm Update</h2>
            <div class="modal-info">
                <p>Operator: <span class="operator-name" id="modalOperator"></span></p>
                <p>Status: <span class="action" id="modalAction"></span></p>
                <div class="boat-list">
                    <p>Boats to update:</p>
                    <div id="modalBoatList"></div>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="btn-back" onclick="goBack()">Go Back</button>
                <button class="btn-confirm" onclick="confirmUpdate()">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        // n8n webhook configuration
        const N8N_STATUS_WEBHOOK = 'https://tacticalleadingedge.app.n8n.cloud/webhook/boat-status-update';
        
        // Function to send status updates to n8n (handles both single and batch)
        async function sendStatusToN8n(updates) {
            try {
                // If single update object, wrap in array
                const updateArray = Array.isArray(updates) ? updates : [updates];
                
                // Format the request body
                const requestBody = updateArray.length === 1 
                    ? updateArray[0]  // Send single update as object
                    : { updates: updateArray };  // Send multiple as batch
                
                console.log('Sending to n8n:', requestBody);
                
                const response = await fetch(N8N_STATUS_WEBHOOK, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('Status update sent successfully:', result);
                return result;
            } catch (error) {
                console.error('Error sending status update:', error);
                throw error;
            }
        }

        let pendingUpdates = [];

        // Status descriptions mapping
        const statusDescriptions = {
            'none': 'No Check',
            'platform': 'Platform Check Complete',
            'pierside': 'Pierside Check Complete',
            'pretow': 'Pre-Tow Check Complete',
            'operational': 'Operational Check Complete',
            'tow': 'Being Towed',
            'transit': 'In Transit',
            'operational-area': 'Operational Area',
            'return-pier': 'Return to Pier'
        };

        // Load saved operator name
        document.addEventListener('DOMContentLoaded', function() {
            const savedOperator = localStorage.getItem('boatOperatorName');
            if (savedOperator) {
                document.getElementById('operatorName').value = savedOperator;
            }
        });

        document.getElementById('statusForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const operatorName = document.getElementById('operatorName').value.trim();
            const boatNumbersText = document.getElementById('boatNumbers').value.trim();
            const selectedStatus = document.querySelector('input[name="status"]:checked');
            
            if (!operatorName || !boatNumbersText || !selectedStatus) {
                alert('Please enter your name, boat numbers, and select a status');
                return;
            }
            
            // Save operator name
            localStorage.setItem('boatOperatorName', operatorName);
            
            // Parse boat numbers
            const boatNumbers = boatNumbersText.split(/\s+/).map(n => parseInt(n)).filter(n => !isNaN(n) && n >= 1 && n <= 160);
            
            if (boatNumbers.length === 0) {
                alert('Please enter valid boat numbers between 1 and 160');
                return;
            }
            
            // Store pending updates
            pendingUpdates = boatNumbers.map(num => ({
                boatNumber: num,
                status: selectedStatus.value,
                operator: operatorName
            }));
            
            // Show confirmation modal
            document.getElementById('modalOperator').textContent = operatorName;
            document.getElementById('modalAction').textContent = statusDescriptions[selectedStatus.value];
            
            // Format boat list with prefixes
            const boatList = boatNumbers.map(num => {
                const prefix = num <= 80 ? 'C' : 'G';
                return `${prefix}${num.toString().padStart(2, '0')}`;
            }).join(', ');
            
            document.getElementById('modalBoatList').innerHTML = `<span class="boat-number">${boatList}</span>`;
            document.getElementById('confirmModal').style.display = 'block';
        });

        function goBack() {
            document.getElementById('confirmModal').style.display = 'none';
        }

        function confirmUpdate() {
            if (pendingUpdates.length > 0) {
                // Close modal first
                document.getElementById('confirmModal').style.display = 'none';
                
                // Format updates for n8n
                const updates = pendingUpdates.map(update => ({
                    boatId: update.boatNumber,
                    status: update.status,
                    operator: update.operator
                }));
                
                // Send all updates in one batch
                sendStatusToN8n(updates)
                    .then(result => {
                        console.log('Batch update successful:', result);
                        showSuccessMessage();
                        
                        // Reset form but keep operator name
                        const operatorName = document.getElementById('operatorName').value;
                        document.getElementById('statusForm').reset();
                        document.getElementById('operatorName').value = operatorName;
                        pendingUpdates = [];
                    })
                    .catch(error => {
                        console.error('Batch update failed:', error);
                        showError('Update not received - Server may be offline. Please check your connection and re-submit.');
                    });
            }
        }

        function showSuccessMessage() {
            const successMsg = document.getElementById('successMessage');
            successMsg.style.display = 'block';
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
        }

        function showError(message) {
            const errorMsg = document.createElement('div');
            errorMsg.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(255, 0, 0, 0.9);
                color: white;
                padding: 20px 30px;
                border-radius: 10px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
                z-index: 10000;
                font-size: 1.1em;
                text-align: center;
                max-width: 90%;
                animation: slideDown 0.3s ease;
            `;
            errorMsg.textContent = message;
            
            document.body.appendChild(errorMsg);
            
            setTimeout(() => {
                errorMsg.style.animation = 'slideUp 0.3s ease';
                setTimeout(() => {
                    errorMsg.remove();
                }, 300);
            }, 5000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target === document.getElementById('confirmModal')) {
                goBack();
            }
        };
    </script>
</body>
</html>
